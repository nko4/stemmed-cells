<!doctype html>
<html>
	<head>
		<style>
		html {
			overflow-y:scroll;
			overflow-x:hidden;
		}
		.shifttop {
			padding-top: 70px;
		}
		</style>
		<title>DMSME</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link href="/css/flatstrap/bootstrap.css" type="text/css" media="screen" rel="stylesheet"/>
		<link href="/css/fontawesome/css/font-awesome.min.css" type="text/css" rel="stylesheet">
		<link href="/css/dropzone/basic.css" type="text/css" rel="stylesheet">
		<link href="/css/animate/animate.min.css" type="text/css" rel="stylesheet">


		<script type="text/javascript" src="/lib/vendor/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="/lib/vendor/Ractive.min.js"></script>
		<script type="text/javascript" src="/lib/vendor/ready.min.js"></script>
		<script type="text/javascript" src="/lib/vendor/eventemitter2.js"></script>
		<script type="text/javascript" src="/lib/vendor/dropzone.js"></script>

		<script type="text/javascript" src="https://cdn.goinstant.net/v1/platform.min.js"></script>

		<script type="text/javascript" src="/lib/main.js"></script>
	</head>
	
	<body>
		
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="brand" href="#" style="color:white;">
						<i class="icon-beaker icon-large" style="font-size:28px; color:#51a351;"></i>  DMS<span style="font-size:0.7em;">.made easy</span>
					</a>
					<form class="navbar-form pull-right">
						<input type="text" placeholder="Realtime" name="name" id="sync" />
					</form>
				</div>
			</div>
		</div>

		<div class="shifttop container-fluid">
			<div class="row-fluid">
				<div class="span11 text-center animated fadeInDown">
					<h4>Top Picker</h4>
				</div>
				<div class="span1 animated slideInRight pull-right text-center">
					<i class="btn fa fa-cog icon-large"></i>
				</div>
			</div>
			<div class="row-fluid" style="position: absolute; z-index:100;">
				<div id="bigwell" class="span4 offset8 well animated" style="display:none;">
					<h4>Big well</h4>
					<div class="row-fluid">
						<ul>
							<li>Property: ABC1</li>
							<li>Property: ABC2</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span2 animated slideInLeft">
					<h4>Left Picker</h4>
				</div>
				<div class="span10">
					<h4>Middle bit</h4>
					<div id="filelist"></div>
				</div>
			</div>
		</div>

		<div class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="navbar-inner">
				<div class="container-fluid">
					
					<div class="row-fluid">
						<div class="span12 text-center animated fadeInUp">
							<h4>Bottom Picker</h4>
						</div>
					</div>

				</div>
			</div>
		</div>
	</body>

</html>
